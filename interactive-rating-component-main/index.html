<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component Main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Outfit&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="black-box">
      <div class="gray-box">
            <div class="star"> 
              <img src="images/icon-star.svg" class="star-icon">
            </div>
            <div class="How">
              <p> How did we do?</p>
            </div>
            <div class="content-container">
              
              <div class="description">
                <p> Please let us know how we did with your  support request. All feedback is appreciated to help us improve our offerring!</p>
              </div>
              <div class="rating">
                <div class="ratings"> 1 </div>
                <div class="ratings"> 2 </div>
                <div class="ratings"> 3 </div>
                <div class="ratings"> 4 </div>
                <div class="ratings"> 5 </div>
              </div>
            </div>
            <div> 
              <button onclick="window.location.href='thankyou.html'" > SUBMIT</button>
            </div>
      </div>
    </div>
  </body>
</html>

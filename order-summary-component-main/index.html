<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="sub-div-1">
        <div>
            <img src="images/illustration-hero.svg">
        </div>
      </div>
      <div class="sub-div-2">
        <div>
          <h1>
            Order Summary
          </h1>
        </div>
        <div>
          <p> You ca now listen to millions of songs, audiobooks, and podcast on any advice anywhere you like!
        </div>
      </div>
      <div class="sub-div-3">
        <div class="sub-div-3-1"><img src="images/icon-music.svg"></div>

        <div class="sub-div-3-2">
          <div class="sub-div-3-2-first">
           <b>Annual Plan</b> 
          </div>
          <div class="sub-div-3-2-first">
            $59.99/year
          </div>
        </div>
        <div class="sub-div-3-3">
          <p><u> Change </u></p>
        </div>
      </div>
      <div class="sub-div-4">
        <div>
          <button class="paymentbutton"> Proceed to Payment </button>
        </div>
      </div>
      <div class="sub-div-5">
        <div><p> Cancel Order </p></div>
      </div>
     
    </div>
    
  </body>
</html>
